  <text align="center"><h2><font color=#980000><u>코딩 수업 동영상 참고 자료</u></font></h2>

  <p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1ttLx9MbrCI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </p>
  <p style="margin-top:45px;">생활 코딩의 인삿말은 다음과 같다.</p>
  <strong>"생활코딩의 세계에 오신 것을 환영합니다. 생활코딩은 일반인들에게 프로그래밍을 알려주는 무료 온라인, 오프라인 수업입니다.<br>
  어떻게 공부할 것인가를 생각해보기 전에 왜 프로그래밍을 공부하는 이유에 대한 이유를 함께 생각해보면 좋을 것 같습니다. 아래 영상을 한번 보시죠."</strong><br>
